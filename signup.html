<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="signup">
    <div class="container my-5">
        <div class="text-center w-75 m-auto p-5 signup-contentr">
            <div>
                <h1 class="my-4"> Smart Login System</h1>
            </div>

            <div class="content">
                <input type=" text" id="signupNameInput" class="form-control bg-transparent text-white my-3" placeholder="Enter your name">
                <input type="email" id="signupEmailInput" class="form-control bg-transparent text-white my-3" placeholder="Enter your Email">
                <input type="password" id="signupPasswordInput" class="form-control bg-transparent text-white my-3" placeholder="Enter your Password">
                <p id="alertMessage" class="d-none">

                </p>
            </div>

            <div>
                <button id="signupBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            </div>
            <div class="text-white py-3">
                <p>
                    You have an account?
                    <a class="text-decoration-none text-white" href="index.html"> Signin</a>
                </p>
            </div>

        </div>

    </div>
    



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
